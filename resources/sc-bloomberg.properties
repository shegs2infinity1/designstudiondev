# ====
# Connection Settings: IBM MQ Node (No-Auth Mode)
# ====

# Host / Port for MQ
sc.mq.host=172.22.105.46
sc.mq.port=1414

# Channel / Queue Manager (relaxed channel, no SSL/auth required)
sc.mq.channel=DEV.APP.SVRCONN
sc.mq.manager=QM_BLOOMBERG

# SC MQ Queues
sc.mq.inbound.queue=SC.INBOUND.QUEUE
sc.mq.outbound.queue=SC.OUTBOUND.QUEUE

# Credentials (blank = no-auth mode, uses MCAUSER mapping)
sc.mq.user=
sc.mq.password=

# Acknowledgment mode: auto | manual
sc.mq.ack=auto

# ====
# Connection Settings: File Node
# ====

# File pattern for JSON files (FILE mode only)
sc.fs.file.pattern=*.json

# Base directory for Bloomberg files
sc.fs.bloomberg.base.dir=D:\\Temenos\\R24\\bnk\\UD\\BLOOMBERG

# SC Directory paths (supports variable substitution)
sc.fs.inbound.dir=${sc.fs.bloomberg.base.dir}\\IN\\SC
sc.fs.outbound.dir=${sc.fs.bloomberg.base.dir}\\OUT\\SC
sc.fs.done.dir=${sc.fs.bloomberg.base.dir}\\DONE\\SC
sc.fs.error.dir=${sc.fs.bloomberg.base.dir}\\ERROR\\SC

# ====
# Adapter Configuration: IBM MQ Node (No-Auth Mode)
# ====
# Adapter mode: FILE or WMQ
sc.ofs.adapter=WMQ

# SC OFS Configuration
sc.ofs.source=OFS.BMRG
sc.ofs.function=INPUT

# SC OFS Version Mappings
sc.ofs.version.def=SECURITY.MASTER,RAD
sc.ofs.version.cbn=SECURITY.MASTER,CBN
