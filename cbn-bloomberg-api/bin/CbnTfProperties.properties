# ====
# Adapter Configuration: IBM MQ Node (No-Auth Mode)
# ====
# Adapter mode: FILE or WMQ
tf.def.adapter=WMQ
#
# ====
# Connection Settings: IBM MQ Node (No-Auth Mode) 
# ====
# Host / Port for MQ
tf.wmq.host=172.24.48.214
tf.wmq.port=1414
#
# Credentials (blank = no-auth mode, uses MCAUSER mapping)
tf.wmq.username=
tf.wmq.password=
#
# Acknowledgment mode: auto | manual
tf.wmq.ackledge=auto
#
# Channel / Queue Manager (relaxed channel, no SSL/auth required)
tf.wmq.channel=T24.CLIENT.SVRCONN
tf.wmq.manager=QM_T24_BLOOMBERG

# TF MQ Queues
tf.wmq.inbound.queue=T24.Q.IN
tf.wmq.outbound.queue=B.E238566.TO.BLP.IPAAS.T24
#
# ===============================
# Connection Settings: File Node
# ===============================
#
# File pattern for JSON files (FILE mode only)
tf.nfs.pattern=*.json
#
# Base directory for Bloomberg files
tf.nfs.basedir=/t24app/app/bnk/UD/BLOOMBERG/
#
# TF Directory paths (supports variable substitution)
tf.nfs.inbound.dir=/t24app/app/bnk/UD/BLOOMBERG/IN/TF
tf.nfs.outbound.dir=/t24app/app/bnk/UD/BLOOMBERG/OUT/TF
tf.nfs.done.dir=/t24app/app/bnk/UD/BLOOMBERG/DONE/TF
tf.nfs.error.dir=/t24app/app/bnk/UD/BLOOMBERG/ERROR/TF
#
# TF-OFS OFS Configuration
tf.ofs.source=OFS.BMRG
tf.ofs.function=INPUT
#
# 1. TF-FT OFS Version Mappings by Deal Type
tf.ofs.version.ftdf=FUNDS.TRANSFER,AC
tf.ofs.version.ftsd=FUNDS.TRANSFER,CBN.BKSD.FMD
#
# 2. TF-FX Core and Local OFS Version Mappings
tf.ofs.version.fxdf=FOREX,RAD
tf.ofs.version.fxsp=FOREX,SPOTDEAL
tf.ofs.version.fxsw=FOREX,FX.SWAP
tf.ofs.version.fxfw=FOREX,FORWARDDEAL
tf.ofs.version.fxdt=FX.CBN.BKSD.REQUEST,RAD
tf.ofs.version.fxsd=FX.CBN.BKSD.REQUEST,BKSD.REQ
#
# 3. TF-PR Core and Local OFS Version Mappings
tf.ofs.version.prdf=EB.CBN.REPO.PLACEMENT,RAD
tf.ofs.version.prep=EB.CBN.REPO.PLACEMENT,CBN.REPO
#
# 4. TF-PD Core and Local OFS Version Mappings
tf.ofs.version.pddf=EB.CBN.PLACEMENT.DEPOSIT,RAD
tf.ofs.version.pdep=EB.CBN.PLACEMENT.DEPOSIT,CBN
#
# 5. TF-SC Core and Local OFS Version Mappings
tf.ofs.version.scdf=SECURITY.MASTER,RAD
tf.ofs.version.sctx=SECURITY.MASTER,CBN