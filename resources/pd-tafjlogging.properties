# Default log folder when TAFJ_HOME is not set
logger.default.folder=/opt

# Log path suffix appended to TAFJ_HOME or default folder
logger.path.suffix=/log_T24

# Maximum log file size in bytes (50KB = 50000 bytes)
logger.max.file.size=50000

# Maximum number of log files to keep (rollover count)
logger.max.file.count=10