# ====================================================================
# Bloomberg FT Integration Configuration
# ====================================================================
# Purpose: Centralized configuration for Bloomberg FT integration
# Author: Your Excellency Development Team
# Date: 2025-11-07
# ====================================================================

# Adapter mode: FILE or WMQ
ft.adapter.mode=WMQ

# ====
# Connection Settings: IBM MQ Node (No-Auth Mode)
# ====

# Host / Port for MQ (Linode server)
mq.host=172.105.249.157
mq.port=1414

# Channel / Queue Manager (relaxed channel, no SSL/auth required)
mq.channel=DEV.APP.SVRCONN
mq.qmgr=QM_BLOOMBERG

# FT MQ Queues
ft.mq.inbound.queue=FT.INBOUND.QUEUE
ft.mq.outbound.queue=FT.OUTBOUND.QUEUE

# Credentials (blank = no-auth mode, uses MCAUSER mapping)
mq.user=
mq.password=

# Acknowledgment mode: auto | manual
mq.ack=auto

# ====
# Connection Settings: File Node
# ====

# File pattern for JSON files (FILE mode only)
ft.file.pattern=*.json

# Base directory for Bloomberg files
bloomberg.base.dir=/t24app/app/bnk/UD/BLOOMBERG/

# FT Directory paths (supports variable substitution)
ft.inbound.dir=/t24app/app/bnk/UD/BLOOMBERG/IN/FT
ft.outbound.dir=/t24app/app/bnk/UD/BLOOMBERG/OUT/FT
ft.done.dir=/t24app/app/bnk/UD/BLOOMBERG/DONE/FT
ft.error.dir=/t24app/app/bnk/UD/BLOOMBERG/ERROR/FT

# FT OFS Configuration
ft.ofs.source=OFS.BMRG
ft.ofs.function=INPUT

# FT OFS Version Mappings by Deal Type
ft.ofs.version.df=FUNDS.TRANSFER,AC
ft.ofs.version.ft=FUNDS.TRANSFER,CBN.BKSD.FMD
