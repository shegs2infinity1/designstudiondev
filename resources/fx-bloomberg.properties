# ====
# Adapter Configuration: IBM MQ Node (No-Auth Mode)
# ====
# Adapter mode: FILE or WMQ
fx.ofs.adapter=WMQ

# FX OFS Configuration
fx.ofs.source=OFS.BMRG
fx.ofs.function=INPUT

# FX Core OFS Version Mappings
fx.ofs.version.df=FOREX,RAD
fx.ofs.version.sp=FOREX,SPOTDEAL
fx.ofs.version.sw=FOREX,FX.SWAP
fx.ofs.version.fw=FOREX,FORWARDDEAL

# FX Local OFS Version Mappings
fx.ofs.version.dt=FX.CBN.BKSD.REQUEST,RAD
fx.ofs.version.sd=FX.CBN.BKSD.REQUEST,BKSD.REQ

# ====
# Connection Settings: IBM MQ Node (No-Auth Mode) 
# ====
# Host / Port for MQ
fx.wmq.host=172.22.105.46
fx.wmq.port=1414

# Channel / Queue Manager (relaxed channel, no SSL/auth required)
fx.wmq.channel=DEV.APP.SVRCONN
fx.wmq.manager=QM_BLOOMBERG

# Credentials (blank = no-auth mode, uses MCAUSER mapping)
fx.wmq.username=
fx.wmq.password=

# Acknowledgment mode: auto | manual
fx.wmq.ackledge=auto

# FX MQ Queues
fx.wmq.inbound.queue=FX.INBOUND.QUEUE
fx.wmq.outbound.queue=FX.OUTBOUND.QUEUE

# ===============================
# Connection Settings: File Node
# ===============================

# File pattern for JSON files (FILE mode only)
fx.nfs.file.pattern=*.json

# Base directory for Bloomberg files
fx.nfs.bloomberg.base.dir=D:\\Temenos\\R24\\bnk\\UD\\BLOOMBERG

# FX Directory paths (supports variable substitution)
fx.nfs.inbound.dir=${fx.nfs.bloomberg.base.dir}\\IN\\FX
fx.nfs.outbound.dir=${fx.nfs.bloomberg.base.dir}\\OUT\\FX
fx.nfs.done.dir=${fx.nfs.bloomberg.base.dir}\\DONE\\FX
fx.nfs.error.dir=${fx.nfs.bloomberg.base.dir}\\ERROR\\FX