# Adapter mode: FILE or WMQ
ro.adapter.mode=WMQ

# ====
# Connection Settings: IBM MQ Node (No-Auth Mode)
# ====

# Host / Port for MQ (Linode server)
mq.host=172.22.105.46
mq.port=1414

# Channel / Queue Manager (relaxed channel, no SSL/auth required)
mq.channel=DEV.APP.SVRCONN
mq.qmgr=QM_BLOOMBERG

# RO MQ Queues
ro.mq.inbound.queue=RO.INBOUND.QUEUE
ro.mq.outbound.queue=RO.OUTBOUND.QUEUE

# Credentials (blank = no-auth mode, uses MCAUSER mapping)
mq.user=
mq.password=

# Acknowledgment mode: auto | manual
mq.ack=auto

# ====
# Connection Settings: File Node
# ====

# File pattern for JSON files (FILE mode only)
ro.file.pattern=*.json

# Base directory for Bloomberg files
bloomberg.base.dir=D:\\Temenos\\R24\\bnk\\UD\\BLOOMBERG

# RO Directory paths (supports variable substitution)
ro.inbound.dir=${bloomberg.base.dir}\\IN\\RO
ro.outbound.dir=${bloomberg.base.dir}\\OUT\\RO
ro.done.dir=${bloomberg.base.dir}\\DONE\\RO
ro.error.dir=${bloomberg.base.dir}\\ERROR\\RO

# RO OFS Configuration
ro.ofs.source=OFS.BMRG
ro.ofs.function=INPUT

# RO OFS Version Mappings by Deal Type
ro.ofs.version.df=EB.CBN.REPO.PLACEMENT,RAD
ro.ofs.version.ro=EB.CBN.REPO.PLACEMENT,CBN.REPO