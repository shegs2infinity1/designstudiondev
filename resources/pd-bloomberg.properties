# ====
# Connection Settings: IBM MQ Node (No-Auth Mode)
# ====

# Host / Port for MQ
pd.mq.host=172.22.105.46
pd.mq.port=1414

# Channel / Queue Manager (relaxed channel, no SSL/auth required)
pd.mq.channel=DEV.APP.SVRCONN
pd.mq.manager=QM_BLOOMBERG

# PD MQ Queues
pd.mq.inbound.queue=PD.INBOUND.QUEUE
pd.mq.outbound.queue=PD.OUTBOUND.QUEUE

# Credentials (blank = no-auth mode, uses MCAUSER mapping)
pd.mq.user=
pd.mq.password=

# Acknowledgment mode: auto | manual
pd.mq.ack=auto

# ====
# Connection Settings: File Node
# ====

# File pattern for JSON files (FILE mode only)
pd.fs.file.pattern=*.json

# Base directory for Bloomberg files
pd.fs.bloomberg.base.dir=D:\\Temenos\\R24\\bnk\\UD\\BLOOMBERG

# PD Directory paths (supports variable substitution)
pd.fs.inbound.dir=${pd.fs.bloomberg.base.dir}\\IN\\PD
pd.fs.outbound.dir=${pd.fs.bloomberg.base.dir}\\OUT\\PD
pd.fs.done.dir=${pd.fs.bloomberg.base.dir}\\DONE\\PD
pd.fs.error.dir=${pd.fs.bloomberg.base.dir}\\ERROR\\PD

# ====
# Adapter Configuration: IBM MQ Node (No-Auth Mode)
# ====
# Adapter mode: FILE or WMQ
pd.ofs.adapter=WMQ

# PD OFS Configuration
pd.ofs.source=OFS.BMRG
pd.ofs.function=INPUT

# PD OFS Version Mappings
pd.ofs.version.def=EB.CBN.PLACEMENT.DEPOSIT,RAD
pd.ofs.version.cbn=EB.CBN.PLACEMENT.DEPOSIT,CBN
